<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="header">
        <h1 class="page_title">Welcome to your Library</h1>
        <button class="btn add_btn" onclick="openForm()">Add Book</button>
      </div>
      <div class="book_display" id="display"></div>
    </div>

    <div class="login_popup">
      <div class="form_popup" id="popup_form">
        <form action="#" class="form_container" name="bookForm">
          <h2 class="form_title">Please Enter Book Information</h2>
          <label for="title">
            <strong>Title</strong>
          </label>
          <input type="text" name="title" id="title" maxlength="100" required />
          <label for="author">
            <strong>Author</strong>
          </label>
          <input
            type="text"
            name="author"
            id="author"
            maxlength="100"
            required
          />
          <label for="pages">
            <strong>Pages</strong>
          </label>
          <input
            type="number"
            name="pages"
            id="pages"
            min="1"
            max="6000"
            required
          />
          <input type="radio" name="bookRead" id="read" value="read" checked />
          <label for="read"><strong>Read</strong></label>
          <input type="radio" name="bookRead" id="notRead" value="not read" />
          <label for="read"><strong>Not Read</strong></label>
          <div class="btn_section">
            <div>
              <button
                type="button"
                class="btn_submit"
                id="submit_btn"
                onclick="submitBook()"
              >
                Submit
              </button>
            </div>
            <div>
              <button type="button" class="btn_cancel" onclick="closeForm()">
                Close
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
